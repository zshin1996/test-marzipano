<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta Software Exhibition</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="./stylesheet/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="./stylesheet/sidebars.css" />
  <link rel="stylesheet" href="./stylesheet/main.css" />
</head>

<body>
  <a href="#" class="position-fixed m-2" style="z-index: 1000;" onclick="OpenSidebar();">
    <span style="font-size: 28px; color: gray;">
      <i class="fas fa-arrow-right p-2 bg-white rounded"></i>
    </span>
  </a>

  <!-- Sidebar -->
  <div id="mySidebar" class="position-fixed flex-shrink-0 p-3 bg-white"
    style="width: 280px; z-index: 1001; display: none;">
    <a href="#" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <span class="fs-5 fw-semibold">Goto</span>
    </a>

    <ul id="quickScene" class="list-unstyled ps-0">
    </ul>

    <a href="#" class="d-flex align-items-center pt-3 mt-3 link-dark text-decoration-none border-top"
      onclick="HideSidebar();">
      <span> <i class="fas fa-times" style="width: 24px"></i> </span>
      <span class="fs-5 fw-semibold">Close</span>
    </a>
  </div>

  <!-- Main Wrapper -->
  <div class="wrapper">
    <!-- 360 viewer -->
    <div id="pano"></div>
  </div>

  <!-- bootstrap js -->
  <script src="./javascript/jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./bootstrap-5.0.2-dist/js/popper.min.js"></script>
  <script src="./javascript/marzipano.js"></script>
  <script src="./javascript/sidebars.js"></script>
  <script src="./javascript/main.js"></script>
</body>

</html>
